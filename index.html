<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="title">Survey Form</h1>

    <main id="survey-form">
        <div class="row-tab">

            <div class="row-tab">
                <p id="description">Let us know how we can improve freeCodeCamp </p>
            </div>

            <div class="row-tab">
                <div class="labels">
                    <label>* Name:</label>
                </div>
                <div class="rightTab">
                    <input type="text" placeholder="Enter your name">
                </div>
            </div>
            <div class="row-tab">
                <div class="labels">
                    <label>* Email:</label>
                </div>
                <div class="rightTab">
                    <input type="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="row-tab">
                <div class="labels">
                    <label>* Age:</label>
                </div>
                <div class="rightTab">
                    <input type="text" placeholder="Age">
                </div>
            </div>
            <div class="row-tab">
                <div class="labels"><label for="currentPos">Which option best describes your current role? </label></div>
                <div class="rightTab">
                    <select>
                    <option value="Select an option" disabled>Select an option</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Perfect not to say">Perfect not to say</option>
                    <option value="Other">Other</option>
                </select>
                </div>

            </div>
            <div class="row-tab">
                <div class="labels lblRadio" style="padding-top: 15px;">
                    <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="input-radio">
                    <div style="padding-bottom: 6px; padding-top: 15px;"><label><input type="radio" name="radio-buttons" value="Definitely">Definitely</label></div>
                    <div style="padding-bottom: 6px;"><label><input type="radio" name="radio-buttons" value="Maybe">Maybe</label></div>
                    <div style="padding-bottom: 6px;"><label><input type="radio" name="radio-buttons" value="Not sure">Not sure</label></div>
                </div>
            </div>

            <div class="row-tab">
                <div class="labels"><label>What do you like most in FCC: </label></div>
                <div class="rightTab"><select>
                    <option value="Select an option" disabled>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Project">Project</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select></div>
            </div>

            <div class="row-tab">
                <div class="labels lblCheckbox">
                    <label ">Things that should be improved in the future<br>
                            (Check all that apply):</label">
                </div>
                <div class="input-checkbox">
                    <div style="padding-bottom: 6px;"><label><input type="checkbox" name="checkbox-buttons" value="Front-end Projects">Front-end Projects</label></div>
                <div style="padding-bottom: 6px;"><label><input type="checkbox" name="checkbox-buttons" value="Back-end Projects">Back-end Projects</label></div>
                <div style="padding-bottom: 6px;"><label><input type="checkbox" name="checkbox-buttons" value="Data Visualization">Data Visualization</label></div>
                <div style="padding-bottom: 6px;"><label><input type="checkbox" name="checkbox-buttons" value="Challenges">Challenges</label></div>
                <div style="padding-bottom: 6px;"><label><input type="checkbox" name="checkbox-buttons" value="Open Source Community">Open Source Community</label></div>
                <div style="padding-bottom: 6px;"><label><input type="checkbox" name="checkbox-buttons" value="Gitter help rooms">Gitter help rooms</label></div>
                <div style="padding-bottom: 6px;"><label><input type="checkbox" name="checkbox-buttons" value="Videos">Videos</label></div>
                <div style="padding-bottom: 6px;"><label><input type="checkbox" name="checkbox-buttons" value="City Meetups">City Meetups</label></div>
                <div style="padding-bottom: 6px;"><label><input type="checkbox" name="checkbox-buttons" value="Forum">Forum</label></div>
                <div style="padding-bottom: 6px;"><label><input type="checkbox" name="checkbox-buttons" value="Wiki">Wiki</label></div>
                <div style="padding-bottom: 25px;"><label><input type="checkbox" name="checkbox-buttons" value="Additional Courses">Additional Courses</label></div>
            </div>
        </div>
        <div class="row-tab">
            <label class="labels lblCmt">
                Any Comments or Suggestions?
            </label>
            <div class="rightTab" style="vertical-align: top;">
                <textarea name="cmt" id="cmt" placeholder="Enter your comment here..."></textarea>
            </div>
        </div>
        <div class="row-tab">
            <div class="rightTab"><button id="submit" type="submit">Submit</button></div>

        </div>

        </div>
    </main>
</body>

</html
